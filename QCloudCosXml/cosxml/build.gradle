apply plugin: 'com.android.library'
apply plugin: 'jacoco'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 26

        versionCode 5040300
        versionName "5.4.3.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug{
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "production"

    productFlavors {
        normal {dimension "production"}
        slim {dimension "production"}
    }
    lintOptions {
        abortOnError false
    }

    jacoco {
        version "0.7.1.201405082137"
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.5'

    compile project(path: ':foundation')
}

task slimJar(type: Copy, dependsOn: build){
    delete 'build/libs/'
    from('build/intermediates/bundles/slimRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-android-sdk-v${android.defaultConfig.versionName}-slim.jar")
}

task Jar(type: Copy, dependsOn: slimJar){
    from('build/intermediates/bundles/normalRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-android-sdk-v${android.defaultConfig.versionName}.jar")
}


project.extensions.add('artifactId', 'cos-android-sdk')
project.extensions.add('artifactDesc', 'the tencent cloud cosxml android sdk')
project.extensions.add('artifactProduct', 'normal')

