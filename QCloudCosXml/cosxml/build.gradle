apply plugin: 'com.android.library'
apply plugin: 'jacoco'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {

        minSdkVersion 15

        targetSdkVersion 26
        
        versionCode 50403
        versionName "5.4.3"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug{
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "production"

    productFlavors {
        normal {dimension "production"}
        slim {dimension "production"}
    }
    lintOptions {
        abortOnError false
    }

    jacoco {
        version "0.7.1.201405082137"
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile project(path: ':foundation')
}

task slimJar(type: Copy, dependsOn: build){
    delete 'build/libs/'
    from('build/intermediates/bundles/slimRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-android-sdk-${android.defaultConfig.versionName}.${android.defaultConfig.versionCode}.slim.jar")

}

task Jar(type: Copy, dependsOn: build) {
    from('build/intermediates/bundles/normalRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-android-sdk-${android.defaultConfig.versionName}.${android.defaultConfig.versionCode}.jar")
}


project.extensions.add('artifactId', 'cos-android-sdk')
project.extensions.add('artifactDesc', 'the tencent cloud cosxml android sdk')
project.extensions.add('artifactProduct', 'normal')



