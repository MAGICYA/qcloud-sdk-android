apply plugin: 'com.android.library'
apply plugin: 'jacoco'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 26

        versionCode 10200
        versionName "1.3.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug{
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "production"

    productFlavors {
        normal {}
        slim {}
    }
    lintOptions {
        abortOnError false
    }

    jacoco {
        version "0.7.1.201405082137"
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation project(path: ':foundation')
}

task slimJar(type: Copy, dependsOn: build){
    delete 'build/libs/'
    from('build/intermediates/bundles/slimRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-xml-android-sdk-${android.defaultConfig.versionName}-slim.jar")
}

task Jar(type: Copy, dependsOn: slimJar){
    from('build/intermediates/bundles/normalRelease/')
    into('build/libs/')
    rename ('classes.jar', "cos-xml-android-sdk-${android.defaultConfig.versionName}.jar")
}


project.extensions.add('artifactId', 'cosxml')
project.extensions.add('artifactDesc', 'the tencent cloud cosxml android sdk')

apply from: '../../publish.gradle'

