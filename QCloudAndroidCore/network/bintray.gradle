apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

version = '1.1' //YOUR LIBRARY VERSION

task sourcesJar(type: Jar) {
    //from android.sourceSets.main.java.srcDirs
    from 'build/intermediates/classes/release'
    //from(project.zipTree("libs/qcloud-network-android-sdk-1.0.jar"))
    exclude 'com/tencent/cos/BuildConfig.class'
    exclude 'com/tencent/cos/BuildConfig\$.class'
    exclude '**/R.class'
    exclude('**/R\$*.class')
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    //archives javadocJar
    archives sourcesJar
}

// Bintray
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray{
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        userOrg = 'tencentqcloudterminal'
        repo = 'maven'
        name = 'QCloudCore' //YOUR PACKAGE NAME
        desc = 'tencent core sdk for android.' // YOUR LIBRARY DESCRIPTION
        websiteUrl = 'https://github.com/tencentyun/cos_xml_android_sdk' // YOUR SITE
        vcsUrl = 'https://github.com/tencentyun/cos_xml_android_sdk.git' // YOUR GIT REPO
        licenses = ["Apache-2.0"] // A LIST OF YOUR LICENCES
        publish = true
        publicDownloadNumbers = true
    }
}