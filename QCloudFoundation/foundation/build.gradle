apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 10301
        versionName "1.3.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
  //    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.squareup.okhttp3:okhttp:3.9.0'
    api 'com.parse.bolts:bolts-tasks:1.4.0'

    androidTestImplementation 'com.android.support:support-annotations:24.0.0'
    androidTestImplementation 'com.android.support.test:runner:0.5'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    compileOnly 'com.android.support:appcompat-v7:26.1.0'
}

task Jar(type: Copy, dependsOn: build){
    delete 'build/libs/'
    from('build/intermediates/bundles/default/')
    into('build/libs/')
    rename ('classes.jar', "qcloud-foundation.${android.defaultConfig.versionName}.jar")
}

project.extensions.add('artifactId', 'qcloud-foundation')
project.extensions.add('artifactDesc', 'the core foundation for tencent cloud sdk')





